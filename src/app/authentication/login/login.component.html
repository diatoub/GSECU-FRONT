<div class="auth-wrapper d-flex no-block justify-content-center align-items-center" style="background:url(assets/images/background/login-register.jpg) no-repeat center center;">
    <div class="auth-box m-3 m-md-0">
        <div id="loginform">
            <div class="logo">
                <div class="row">
                    <div class="col-6">
                        <p class="text-primary font-weight-bold mt-2 txt-left" style="font-size: 24px;">GSECU</p>
                    </div>
                    <div class="col-6">
                        <span class="db text-right"><img src="assets/images/telechargement.png" alt="logo" style="height: 40px;"/></span>
                    </div>
                </div>
                <h5 *ngIf="isLogin" class="font-medium m-b-10 font-weight-bold" style="font-size: 24px;">Se connecter</h5>
            </div>
            <!-- Form -->
            <div class="row">
                <div class="col-12">
                    <form *ngIf="isLogin" [formGroup]="loginform" class="form-horizontal m-t-20" id="loginform" style="width: 350px;">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="ti-user"></i></span>
                            </div>
                            <input formControlName="username" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <p *ngIf="usernameMessage" class="text-danger mt-0" style="font: size 12px;">{{usernameMessage}}</p>
                        <div class="input-group mt-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon2"><i class="ti-pencil"></i></span>
                            </div>
                            <input formControlName="password" type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
                        </div>
                        <p *ngIf="passwordMessage" class="text-danger mt-0" style="font: size 12px;">{{passwordMessage}}</p>
                        <p class="text-danger mt-3" *ngIf="message">{{message}}</p>
                        <div class="form-group text-center">
                            <div class="col-xs-12 p-b-20">
                                <button type="submit" class="btn btn-block btn-lg btn-primary font-weight-bold mt-3" (click)="login()">Se Connecter</button>
                            </div>
                        </div> 
                        <div class="row mt-3">
                            <div class="col-6">
                                <a routerLink="/authentication/newdemande" class="text-success m-l-5"><b>Faire une demande</b></a>
                            </div>
                            <div class="col-6">
                                <a routerLink="/authentication/newsignalisation" class="text-success m-l-5"><b>Signaler une panne</b></a>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                                <p (click)="changeView(false)" style="cursor: pointer;" class="text-primary text-center m-l-5"><b>Rechercher un dossier</b></p>
                            </div>
                        </div>
                    </form>
                    <form *ngIf="!isLogin" [formGroup]="searchForm" class="form-horizontal m-t-20" id="loginform" style="width: 350px;">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="ti-search"></i></span>
                            </div>
                            <input formControlName="codeDossier" type="text" class="form-control" placeholder="Entrer le code du Dossier" aria-label="Code dossier" aria-describedby="basic-addon1">
                        </div>
                        <p class="text-danger mt-3" *ngIf="messageSearch">{{messageSearch}}</p>
                        <div class="form-group text-center">
                            <div class="col-xs-12 p-b-20">
                                <button type="submit" class="btn btn-block btn-lg btn-primary font-weight-bold mt-3" (click)="search()">Rechercher</button>
                            </div>
                        </div> 
                        <div class="row mt-3">
                            <div class="col-12">
                                <p (click)="changeView(true)" style="cursor: pointer;" class="text-primary text-center m-l-5"><b>Se connecter</b></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="recoverform">
            <div class="logo">
                <span class="db"><img src="assets/images/favicon.ico" alt="logo" /></span>
                <h5 class="font-medium m-b-20">Recover Password</h5>
                <span>Enter your Email and instructions will be sent to you!</span>
            </div>
            <div class="row m-t-20">
                <!-- Form -->
                <form class="col-12">
                    <!-- email -->
                    <div class="form-group row">
                        <div class="col-12">
                            <input class="form-control form-control-lg" type="email" required="" placeholder="Username">
                        </div>
                    </div>
                    <!-- pwd -->
                    <div class="row m-t-20">
                        <div class="col-12">
                            <button class="btn btn-block btn-lg btn-danger" type="submit" name="action">Reset</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
